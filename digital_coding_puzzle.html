<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle de Codificadores y Decodificadores Digitales</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .game-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }

        .btn-warning {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(243, 156, 18, 0.4);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
            transform: perspective(1000px) rotateX(5deg);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: perspective(1000px) rotateX(0deg) translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .question-container {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 15px 30px rgba(116, 185, 255, 0.3);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-type {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }

        .question-text {
            font-size: 1.3em;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .code-display {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 1.4em;
            letter-spacing: 2px;
            text-align: center;
            margin: 20px 0;
            border-left: 4px solid #fff;
        }

        .answer-section {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .option {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: 3px solid #dee2e6;
            border-radius: 12px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            font-weight: 500;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: #3498db;
        }

        .option.selected {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border-color: #2980b9;
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
        }

        .option.correct {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border-color: #27ae60;
            animation: correctPulse 0.6s ease-in-out;
        }

        .option.incorrect {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border-color: #c0392b;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .feedback {
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-weight: bold;
            text-align: center;
            font-size: 1.1em;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .feedback.correct {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3);
        }

        .feedback.incorrect {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
        }

        .hint {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 5px solid #f39c12;
            animation: slideIn 0.5s ease-out;
        }

        .game-over {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        }

        .final-score {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .binary-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }

        .binary-digit {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            color: #3498db;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100px);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .game-controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="binary-animation" id="binaryAnimation"></div>
    
    <div class="container">
        <div class="header">
            <h1>üî¢ Puzzle Digital</h1>
            <p class="subtitle">Codificadores y Decodificadores - Sistemas Digitales</p>
        </div>

        <div class="game-controls">
            <button class="btn btn-primary" onclick="startGame()">üéÆ Nuevo Juego</button>
            <button class="btn btn-success" onclick="showHint()">üí° Pista</button>
            <button class="btn btn-warning" onclick="resetStats()">üîÑ Reiniciar</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="score">0</div>
                <div class="stat-label">Puntuaci√≥n</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="currentQuestion">0</div>
                <div class="stat-label">Pregunta</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="correct">0</div>
                <div class="stat-label">Correctas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="streak">0</div>
                <div class="stat-label">Racha</div>
            </div>
        </div>

        <div id="gameArea">
            <div class="question-container" style="text-align: center;">
                <h2>¬°Bienvenido al Puzzle de Sistemas Digitales!</h2>
                <p>Pon a prueba tus conocimientos sobre codificadores y decodificadores.</p>
                <p>Presiona "Nuevo Juego" para comenzar.</p>
            </div>
        </div>
    </div>

    <script>
        let gameState = {
            score: 0,
            currentQuestionIndex: 0,
            correctAnswers: 0,
            streak: 0,
            maxStreak: 0,
            gameStarted: false,
            hintUsed: false
        };

        const questions = [
            {
                type: "Binario a Decimal",
                question: "Convierte el siguiente c√≥digo binario a decimal:",
                code: "1011",
                options: ["a) 9", "b) 11", "c) 13", "d) 15"],
                answer: "b",
                explanation: "1011‚ÇÇ = 1√ó2¬≥ + 0√ó2¬≤ + 1√ó2¬π + 1√ó2‚Å∞ = 8 + 0 + 2 + 1 = 11‚ÇÅ‚ÇÄ",
                hint: "Multiplica cada d√≠gito por su potencia de 2 correspondiente: 2¬≥, 2¬≤, 2¬π, 2‚Å∞"
            },
            {
                type: "Decimal a Binario",
                question: "Convierte el n√∫mero decimal a binario:",
                code: "25",
                options: ["a) 11001", "b) 10110", "c) 11010", "d) 10101"],
                answer: "a",
                explanation: "25 √∑ 2 = 12 residuo 1, 12 √∑ 2 = 6 residuo 0, 6 √∑ 2 = 3 residuo 0, 3 √∑ 2 = 1 residuo 1, 1 √∑ 2 = 0 residuo 1 ‚Üí 11001",
                hint: "Divide sucesivamente entre 2 y toma los residuos de abajo hacia arriba"
            },
            {
                type: "C√≥digo Gray",
                question: "¬øCu√°l es el siguiente n√∫mero en c√≥digo Gray despu√©s de:",
                code: "101",
                options: ["a) 110", "b) 111", "c) 100", "d) 010"],
                answer: "b",
                explanation: "En c√≥digo Gray: 000‚Üí001‚Üí011‚Üí010‚Üí110‚Üí111‚Üí101‚Üí100. Despu√©s de 101 viene 111",
                hint: "En c√≥digo Gray solo cambia un bit entre n√∫meros consecutivos"
            },
            {
                type: "BCD (Binary Coded Decimal)",
                question: "Convierte el n√∫mero decimal a BCD:",
                code: "47",
                options: ["a) 01000110", "b) 01000111", "c) 01010111", "d) 01001111"],
                answer: "b",
                explanation: "4 = 0100‚ÇÇ, 7 = 0111‚ÇÇ, entonces 47 en BCD = 0100 0111",
                hint: "Convierte cada d√≠gito decimal por separado a 4 bits binarios"
            },
            {
                type: "Hexadecimal a Binario",
                question: "Convierte el n√∫mero hexadecimal a binario:",
                code: "A3",
                options: ["a) 10100011", "b) 10110011", "c) 11100011", "d) 10101011"],
                answer: "a",
                explanation: "A‚ÇÅ‚ÇÜ = 1010‚ÇÇ, 3‚ÇÅ‚ÇÜ = 0011‚ÇÇ, entonces A3‚ÇÅ‚ÇÜ = 10100011‚ÇÇ",
                hint: "A=10=1010‚ÇÇ, cada d√≠gito hex se convierte a 4 bits binarios"
            },
            {
                type: "Binario a Hexadecimal",
                question: "Convierte el c√≥digo binario a hexadecimal:",
                code: "11010110",
                options: ["a) C6", "b) D6", "c) E6", "d) F6"],
                answer: "b",
                explanation: "1101‚ÇÇ = D‚ÇÅ‚ÇÜ, 0110‚ÇÇ = 6‚ÇÅ‚ÇÜ, entonces 11010110‚ÇÇ = D6‚ÇÅ‚ÇÜ",
                hint: "Agrupa de 4 bits desde la derecha: 1101 0110"
            },
            {
                type: "Complemento a 2",
                question: "Encuentra el complemento a 2 de:",
                code: "1010",
                options: ["a) 0101", "b) 0110", "c) 1101", "d) 1110"],
                answer: "b",
                explanation: "Complemento a 1 de 1010 = 0101, Complemento a 2 = 0101 + 1 = 0110",
                hint: "Invierte todos los bits y suma 1"
            },
            {
                type: "Suma Binaria",
                question: "Realiza la suma binaria:",
                code: "1101 + 1011",
                options: ["a) 10110", "b) 11000", "c) 11010", "d) 10010"],
                answer: "b",
                explanation: "  1101\n+ 1011\n------\n 11000 (con acarreo)",
                hint: "Recuerda: 1+1=10‚ÇÇ (0 y acarreo 1)"
            },
            {
                type: "C√≥digo Exceso-3",
                question: "Convierte el d√≠gito decimal a c√≥digo Exceso-3:",
                code: "6",
                options: ["a) 1000", "b) 1001", "c) 1010", "d) 1011"],
                answer: "b",
                explanation: "Exceso-3: se suma 3 al d√≠gito decimal. 6 + 3 = 9 = 1001‚ÇÇ",
                hint: "Suma 3 al n√∫mero decimal y convierte a binario"
            },
            {
                type: "Paridad Par",
                question: "¬øCu√°l es el bit de paridad par para:",
                code: "1011010",
                options: ["a) 0", "b) 1", "c) No se puede determinar", "d) Ambos son v√°lidos"],
                answer: "b",
                explanation: "N√∫mero de 1s = 4 (par), para paridad par necesitamos bit de paridad = 1 para hacer total impar de bits",
                hint: "Cuenta los 1s. Para paridad par, el bit hace que el total de 1s sea par"
            },
            {
                type: "Decodificador 3 a 8",
                question: "En un decodificador 3 a 8, ¬øqu√© salida se activa con la entrada:",
                code: "101",
                options: ["a) Y3", "b) Y4", "c) Y5", "d) Y6"],
                answer: "c",
                explanation: "101‚ÇÇ = 5‚ÇÅ‚ÇÄ, por lo tanto se activa la salida Y5",
                hint: "Convierte el binario a decimal para saber qu√© salida Yn se activa"
            },
            {
                type: "Multiplexor 4:1",
                question: "En un MUX 4:1, si S1S0 = 10 y las entradas son I0=1, I1=0, I2=1, I3=0, ¬øcu√°l es la salida?",
                code: "S1S0 = 10",
                options: ["a) 0", "b) 1", "c) I0", "d) I1"],
                answer: "b",
                explanation: "S1S0 = 10‚ÇÇ = 2‚ÇÅ‚ÇÄ, entonces se selecciona I2 = 1",
                hint: "Las l√≠neas de selecci√≥n indican qu√© entrada In pasa a la salida"
            },
            {
                type: "Codificador de Prioridad",
                question: "En un codificador de prioridad 8:3, si las entradas activas son I7=0, I6=1, I5=0, I4=1, ¬øcu√°l es la salida?",
                code: "I7=0, I6=1, I5=0, I4=1",
                options: ["a) 100", "b) 110", "c) 101", "d) 111"],
                answer: "b",
                explanation: "I6 tiene mayor prioridad que I4, entonces la salida es 110‚ÇÇ = 6‚ÇÅ‚ÇÄ",
                hint: "Se codifica la entrada activa de mayor prioridad (n√∫mero m√°s alto)"
            },
            {
                type: "Demultiplexor 1:4",
                question: "En un DEMUX 1:4, si la entrada de datos D=1 y S1S0=01, ¬øen qu√© salida aparece el dato?",
                code: "D=1, S1S0=01",
                options: ["a) Y0", "b) Y1", "c) Y2", "d) Y3"],
                answer: "b",
                explanation: "S1S0 = 01‚ÇÇ = 1‚ÇÅ‚ÇÄ, entonces el dato D=1 se dirige a Y1",
                hint: "Las l√≠neas de selecci√≥n determinan a cu√°l salida Yn se dirige el dato"
            },
            {
                type: "C√≥digo Manchester",
                question: "En codificaci√≥n Manchester, ¬øc√≥mo se representa el bit '1'?",
                code: "Bit = 1",
                options: ["a) Transici√≥n de alto a bajo", "b) Transici√≥n de bajo a alto", "c) Nivel alto constante", "d) Nivel bajo constante"],
                answer: "b",
                explanation: "En Manchester, '1' = transici√≥n de bajo a alto (‚Üó), '0' = transici√≥n de alto a bajo (‚Üò)",
                hint: "Manchester usa transiciones en lugar de niveles para representar bits"
            }
        ];

        function startGame() {
            gameState.gameStarted = true;
            gameState.currentQuestionIndex = 0;
            shuffleQuestions();
            showQuestion();
            updateStats();
        }

        function shuffleQuestions() {
            for (let i = questions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questions[i], questions[j]] = [questions[j], questions[i]];
            }
        }

        function showQuestion() {
            const question = questions[gameState.currentQuestionIndex];
            gameState.hintUsed = false;
            
            const optionsHtml = question.options.map((option, index) => `
                <div class="option" onclick="selectOption('${String.fromCharCode(97 + index)}')">
                    ${option}
                </div>
            `).join('');
            
            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = `
                <div class="question-container">
                    <div class="question-type">${question.type}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="code-display">${question.code}</div>
                </div>
                <div class="answer-section">
                    <div class="options-container">
                        ${optionsHtml}
                    </div>
                    <input type="hidden" id="selectedAnswer" value="">
                    <button class="btn btn-primary" onclick="checkAnswer()">‚úì Verificar Respuesta</button>
                </div>
            `;
        }

        function selectOption(option) {
            // Remover selecci√≥n previa
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Seleccionar nueva opci√≥n
            event.target.classList.add('selected');
            document.getElementById('selectedAnswer').value = option;
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('selectedAnswer').value;
            const correctAnswer = questions[gameState.currentQuestionIndex].answer;
            const explanation = questions[gameState.currentQuestionIndex].explanation;
            
            if (!userAnswer) {
                alert('Por favor selecciona una respuesta');
                return;
            }
            
            const answerSection = document.querySelector('.answer-section');
            const options = document.querySelectorAll('.option');
            
            // Marcar opciones como correctas o incorrectas
            options.forEach((option, index) => {
                const optionLetter = String.fromCharCode(97 + index);
                if (optionLetter === correctAnswer) {
                    option.classList.add('correct');
                } else if (optionLetter === userAnswer && userAnswer !== correctAnswer) {
                    option.classList.add('incorrect');
                }
                option.style.pointerEvents = 'none';
            });
            
            if (userAnswer === correctAnswer) {
                gameState.score += gameState.hintUsed ? 5 : 10;
                gameState.correctAnswers++;
                gameState.streak++;
                
                if (gameState.streak > gameState.maxStreak) {
                    gameState.maxStreak = gameState.streak;
                }
                
                answerSection.innerHTML += `
                    <div class="feedback correct">
                        ‚úÖ ¬°Correcto! +${gameState.hintUsed ? 5 : 10} puntos
                        <br><small>${explanation}</small>
                    </div>
                    <button class="btn btn-success" onclick="nextQuestion()">‚û°Ô∏è Siguiente Pregunta</button>
                `;
                
                createConfetti();
            } else {
                gameState.streak = 0;
                
                answerSection.innerHTML += `
                    <div class="feedback incorrect">
                        ‚ùå Incorrecto. La respuesta correcta era: ${correctAnswer})
                        <br><small>${explanation}</small>
                    </div>
                    <button class="btn btn-warning" onclick="nextQuestion()">‚û°Ô∏è Siguiente Pregunta</button>
                `;
            }
            
            updateStats();
        }

        function nextQuestion() {
            gameState.currentQuestionIndex++;
            
            if (gameState.currentQuestionIndex >= questions.length) {
                showGameOver();
            } else {
                showQuestion();
            }
        }

        function showHint() {
            if (!gameState.gameStarted || gameState.hintUsed) return;
            
            const hint = questions[gameState.currentQuestionIndex].hint;
            const answerSection = document.querySelector('.answer-section');
            
            answerSection.innerHTML += `
                <div class="hint">
                    üí° <strong>Pista:</strong> ${hint}
                </div>
            `;
            
            gameState.hintUsed = true;
        }

        function showGameOver() {
            const percentage = Math.round((gameState.correctAnswers / questions.length) * 100);
            let performance = "";
            
            if (percentage >= 90) performance = "¬°Excelente! üèÜ";
            else if (percentage >= 70) performance = "¬°Muy bien! ü•à";
            else if (percentage >= 50) performance = "¬°Bien! ü•â";
            else performance = "¬°Sigue practicando! üìö";
            
            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = `
                <div class="game-over">
                    <h2>üéâ ¬°Juego Completado!</h2>
                    <div class="final-score">${gameState.score}</div>
                    <p><strong>Puntuaci√≥n Final</strong></p>
                    <p>Respuestas correctas: ${gameState.correctAnswers}/${questions.length}</p>
                    <p>Porcentaje de acierto: ${percentage}%</p>
                    <p>Racha m√°xima: ${gameState.maxStreak}</p>
                    <p>${performance}</p>
                    <button class="btn btn-primary" onclick="startGame()">üîÑ Jugar de Nuevo</button>
                </div>
            `;
        }

        function updateStats() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('currentQuestion').textContent = gameState.gameStarted ? gameState.currentQuestionIndex + 1 : 0;
            document.getElementById('correct').textContent = gameState.correctAnswers;
            document.getElementById('streak').textContent = gameState.streak;
        }

        function resetStats() {
            gameState = {
                score: 0,
                currentQuestionIndex: 0,
                correctAnswers: 0,
                streak: 0,
                maxStreak: 0,
                gameStarted: false,
                hintUsed: false
            };
            updateStats();
            
            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = `
                <div class="question-container" style="text-align: center;">
                    <h2>¬°Estad√≠sticas Reiniciadas!</h2>
                    <p>Presiona "Nuevo Juego" para comenzar.</p>
                </div>
            `;
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffa726'][Math.floor(Math.random() * 5)];
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = '1000';
                    confetti.style.borderRadius = '50%';
                    
                    document.body.appendChild(confetti);
                    
                    const animation = confetti.animate([
                        { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                        { transform: `translateY(${window.innerHeight + 100}px) rotate(360deg)`, opacity: 0 }
                    ], {
                        duration: 3000,
                        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                    });
                    
                    animation.onfinish = () => confetti.remove();
                }, i * 100);
            }
        }

        function createBinaryRain() {
            const binaryAnimation = document.getElementById('binaryAnimation');
            
            setInterval(() => {
                const digit = document.createElement('div');
                digit.className = 'binary-digit';
                digit.textContent = Math.random() > 0.5 ? '1' : '0';
                digit.style.left = Math.random() * 100 + '%';
                digit.style.animationDelay = Math.random() * 2 + 's';
                
                binaryAnimation.appendChild(digit);
                
                setTimeout(() => {
                    digit.remove();
                }, 10000);
            }, 300);
        }

        // Inicializar la aplicaci√≥n
        updateStats();
        createBinaryRain();
    </script>
</body>
